{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="text-center" style="background-color: #add8e6;">

    <main class="form-signin w-100 m-auto" style="max-width: 400px; padding: 15px; margin: auto; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <form method="post" action="register" style="padding: 15px;">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal" style="color: #007bff;">Please sign up</h1>

            <div class="form-floating my-2">
                <input type="text" name="username" class="form-control" id="username" placeholder="username" required style="border-radius: 5px;">
                <label for="username" style="color: #6c757d;">Username</label>
            </div>
            <div class="form-floating my-2">
                <input type="email" name="email" class="form-control" id="email" placeholder="email" required style="border-radius: 5px;">
                <label for="email" style="color: #6c757d;">Email</label>
            </div>
            <div class="form-floating my-2">
                <input type="text" name="firstname" class="form-control" id="firstname" placeholder="firstname" required style="border-radius: 5px;">
                <label for="firstname" style="color: #6c757d;">First Name</label>
            </div>
            <div class="form-floating my-2">
                <input type="text" name="lastname" class="form-control" id="lastname" placeholder="lastname" required style="border-radius: 5px;">
                <label for="lastname" style="color: #6c757d;">Last Name</label>
            </div>
            <div class="form-floating my-2">
                <input type="password" name="password" class="form-control" id="password" placeholder="password" required style="border-radius: 5px;">
                <label for="password" style="color: #6c757d;">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color: #007bff; border: none; border-radius: 5px;">Sign up</button>
            <p class="mt-4" style="color: #6c757d;">Already have an account? <a href="login" style="color: #007bff;">Sign in</a></p>
            <p class="mt-5 mb-3 text-muted">&copy; disclaimer</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
