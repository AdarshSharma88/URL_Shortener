{% load static %}

<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title display="flex" flex="row" justify="center">
        Custom URL Shortener
    </title>

    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" type="text/css" media="screen" />
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" media="screen" />

    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        main {
            margin-top: 20px;
        }

        .page_log_in h2 {
            font-size: 2.5em;
            color: #007bff;
        }

        .url_options {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }

        .url_options p {
            margin: 5px 0;
        }

        .url_link {
            font-size: 1.2em;
            color: #343a40;
        }

        .short_url_l {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .stats_total {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }

        .btn-cutt {
            margin-top: 10px;
        }

        .btn-cutt a {
            text-decoration: none;
        }

        .btn-cutt .btn-primary {
            background-color: #343a40;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body class="text-center">

    <main id="content" role="main" class="wyniki wyniki_all">
        <div class="container">
            <div class="row">
                <div class="col-12 page_log_in mt-0">
                    <h2 class="h1">All Links Analytics</h2>
                </div>

                {% for obj in rows %}

                <div class="url_options url_stats_o">
                    <p class="data_link">{{ obj.date }}</p>
                    <p class="url_link">{{ obj.long_url }}</p>
                    <p id="link" class="link_element">
                        <a href="{{ obj.short_url }}" class="short_url_l" target="_blank">{{ obj.short_url }}</a>
                    </p>
                    <div class="stats_total btn-cutt click_stats btn_norm">
                        <div>
                            Total clicks
                            <strong class="allClicks">{{ obj.clicks }}</strong>
                        </div>
                    </div>
                    <div class="btn-cutt">
                        <div>
                            <a class="btn btn-primary" href="/{{ obj.short_url }}/analytics" role="button">Analytics</a>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
