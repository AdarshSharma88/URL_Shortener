<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="text-center" style="background: linear-gradient(to right, #1a1a1a, #007bff); color: #ffffff;">

    <main class="form-signin w-100 m-auto" style="max-width: 400px; padding: 15px; margin: auto; background: linear-gradient(to right, #007bff, #004080); border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
        <form method="post" action="/login" style="padding: 15px;">
            {% csrf_token %}

            <h1 class="h3 mb-3 fw-normal" style="color: #ffffff;">Please sign in</h1>

            <div class="form-floating my-2">
                <input type="text" name='username' class="form-control" id="username" placeholder="username" required style="border-radius: 5px; background-color: #333333; color: #ffffff; border: 1px solid #007bff;">
                <label for="username">Username</label>
            </div>
            <div class="form-floating my-2">
                <input type="password" name='password' class="form-control" id="password" placeholder="password" required style="border-radius: 5px; background-color: #333333; color: #ffffff; border: 1px solid #007bff;">
                <label for="password">Password</label>
            </div>

            <div class="checkbox mb-3" style="color: #ffffff;">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" style="background-color: #007bff; border: none; border-radius: 5px;">Sign in</button>
            <p class="mt-4" style="color: #ffffff;">Don't have an account? <a href="register" style="color: #007bff;">Sign up</a></p>
            <p class="mt-5 mb-3 text-muted">&copy; disclaimer</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
